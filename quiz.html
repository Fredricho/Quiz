<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz</title>
</head>

<body>
    <div>
        <div class="game-area-outer">
            <div class="game-area">
                <!-- Heading -->
                <div class="heading">
                    <h1 class="heading">General Knowledge Quiz</h1>
                </div>
                <!-- Question  -->
                <div class="question-area">
                    <h2 id="question">Q</h2>
                </div>
                <!-- Question Counter -->
                <div id="qNumber">
                    <h3 class="scores">Question:<span id="numberofQ"> 1/10</span></h3>
                </div>
                <!-- Score Counter -->
                <div class="score-area">
                    <p class="scores">Correct:<span id="correct"> 1/10</span></p>

                </div>
                <!-- Question Alternatives  -->
                <div class="answer-area">
                    <button class="btn btn--a alternatives" data-type="1"></button>
                    <button class="btn btn--b alternatives" data-type="2"></button>
                    <button class="btn btn--c alternatives" data-type="3"></button>
                    <button class="btn btn--d alternatives" data-type="4"></button>
                </div>
                <!-- Stop Quiz Button  -->
                
                    <a href="index.html" class="startQ btn">Stop Quiz <i
                            class="fa-solid fa-stop"></i></a>
                       
            </div>
        </div>
    </div>
    <!-- JavaScript and FontAwesome -->
    <script src="assets/js/quizQuestions.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/1849cbbf68.js" crossorigin="anonymous"></script>

</body>

</html>
