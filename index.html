<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz</title>
</head>

<body>
    <div>
        <div class="game-area-outer">
            <div class="game-area">
                <div class="heading">
                    <h1 class="heading">General Knowledge Quiz</h1>
                </div>
                <div class="question-area">
                    <h2 id="question"></h2>
                </div>
                <div class="answer-area">
                    <button class="btn btn--a alternatives" data-type="1"></button>
                    <button class="btn btn--b alternatives" data-type="2"></button>
                    <button class="btn btn--c alternatives" data-type="3"></button>
                    <button class="btn btn--d alternatives" data-type="4"></button>
                </div>
                <button class="btn btn--submit" data-type="submit">Submit Answer</button>
                <div class="score-area">
                    <p class="scores">Correct:<span id="correct"> 0</span></p>
                    <p class="scores">Incorrect:<span id="inCorrect"> 0</span></p>

                </div>
                <div>
                    <p class="scores">Question:<span id="numberofQ"> 1/5</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
