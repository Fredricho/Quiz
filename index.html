<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>General Knowledge Quiz</title>
</head>

<body>
    <section>
        <div class="game-area-outer">
            <div class="game-area">
                <!-- Heading  -->
                <div class="heading">
                    <h1 class="heading">General Knowledge Quiz</h1>
                </div>
                <!-- Quiz Rules  -->
                <div id="text-rules">
                    <h2>Test your knowledge thru 10 questions!</h2>
                    <h3>Quiz Rules</h3>
                    <ul>
                        <li>10 Questions with 4 Alternatives</li>
                        <li>Click on the correct alternative</li>
                    </ul>
                    <h4>Enjoy the game, Good Luck!</h4>
                </div>
                <div class="answer-area">
                </div>
                <button class="btn btn--start" data-type="submit"><a href="quiz.html" class="startQ">Start Quiz <i
                            class="fa-solid fa-play"></i></a></button>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/1849cbbf68.js" crossorigin="anonymous"></script>
</body>

</html>
